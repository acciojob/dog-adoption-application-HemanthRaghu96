<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" />
      <br />
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" />
      <br />
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" />
      <br />
      <label for="checkbox">Have you ever lived with a Dog before?</label>
      <input
        type="checkbox"
        id="checkbox"
        name="checkbox"
        value="Have you ever lived with a Dog before?"
      />
      <br />
      <label for="breeds">Please select your preferred breeds</label>
      <select id="multiSelect">
        <option name="breeds" id="breeds" value="bulldog">Bulldog</option>
        <option name="breeds" id="breeds" value="labrador">
          Labrador Retriever
        </option>
        <option name="breeds" id="breeds" value="Golden">
          Golden Retriever
        </option>
      </select>
      <br />
      <input type="submit" id="submit" name="submit" value="Submit" />
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
